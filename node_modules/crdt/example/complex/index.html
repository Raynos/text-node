<!doctype html>
<html>
  <head>
    <script src=jquery.js></script>
    <script src=jquery-ui.js></script>
    <script src=bundle.js></script>
  <style>
    #chat .chat_text {
      max-height: 200px;
      min-height: 200px;
      overflow-y: scroll;
      max-width : 200px;
    }
    #chat .message {
      width: 170px;
      display: inline-block; 
    }
    #chat .line  .del {
      visibility: hidden;
    }
    #chat .line:hover .del {
      visibility: visible;
    }
    .sortable {
       margin: 10px;
      padding: 5px;
    }
    .sortbox {
     width: 200px;
     // float: left;
      border: solid 1px;
    }
    #sets, #chat {
      width: 220px;
      display: inline-block;
    }
  </style>
  </head>
  <body>
  <div id=chat></div>
  <div id=sets></div>
  </body> 
</html>
